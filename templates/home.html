{% extends "base.html" %}

{% block content %}
  <main class="hero-section">
    <div class="container">
      
    <h1>Home</h1>

    <div class="container">
      <h3>Politics:</h3>
      {% for politic in politics %}
        <strong>Public Name: </strong>{{politic.publicName}} <br>
        <strong>Complete Name: </strong>{{politic.completeName}} <br>
        <a href="{{ url_for('politician', idPolitician=politic.idPolitician) }}"> See Politician </a>

        <br>
      {% endfor %}
      </div>

    </div>
  </main>
{% endblock %}
