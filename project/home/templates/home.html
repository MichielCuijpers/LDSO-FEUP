{% extends "base.html" %}



{% block content %}
  <main class="hero-section">

    <div class="container">

    <h3>Politics</h3>

    <div class="list-group">
    {% for politic in politics %}

    <a href="{{ url_for('politicians.politician', idPolitician=politic.idPolitician) }}" class="list-group-item list-group-item-action">
    <h5 class="list-group-item-heading"><strong>{{politic.publicName}}</strong></h5>
    </a>

    {% endfor %}
    </div>
      </div>



  </main>
{% endblock %}
